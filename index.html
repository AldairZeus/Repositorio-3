<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    /* Pantalla inicial */
    #pantalla1 {

      height: 100vh;
      background: url('https://i.pinimg.com/originals/dd/7b/19/dd7b19fc9bf0d477f311093ffe0a094e.gif') no-repeat center center;
	  background-size: cover;

    }
    #pantalla1 p {
      font-size: 28px;

    }
    .botones {

    #yesBtn {

    /* Pantalla burbujas */
    #pantalla2 {

      height: 100vh;
      background: url('https://img.freepik.com/vector-gratis/tema-san-valentin-corazones-cielo-rosa_1308-38030.jpg?semt=ais_hybrid&w=740') no-repeat center center;
      background-size: cover;
      position: relative;
      text-align: center;
    }
    .message {
      background: rgba(255, 255, 255, 0.8);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      font-size: 28px;
      color: #d63384;
      font-weight: bold;
      margin-bottom: 25px;
      animation: bounce 1s infinite;
      z-index: 2;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .text-bubble {
      position: absolute;
      font-size: 18px;
      font-family: 'Cursive', sans-serif;
      color: #d63384;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 25px;
      animation: floatText 8s ease-in-out forwards;
      white-space: nowrap;
    }
    @keyframes floatText {
      0% { opacity: 0; transform: scale(0.5) translateY(0px); }
      50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
      100% { opacity: 0; transform: scale(1) translateY(-100px); }
    }
  </style>
</head>
<body>
  <!-- Pantalla 1 -->
  <div id="pantalla1">
    <p>¬øPUEDO SER TU NOVIO?</p>

    <div class="botones">

  <!-- Pantalla 2 -->

  <script>

        "Siempre pienso en ti üí≠",
        "Mi coraz√≥n es tuyo üíò"
      ];
      setInterval(() => {
        const bubble = document.createElement("div");
        bubble.className = "text-bubble";
        bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
        bubble.style.left = Math.random() * 80 + "vw";
        bubble.style.top = Math.random() * 80 + "vh";
        document.getElementById("bubbles-text").appendChild(bubble);

    }
  </script>
</body>
</html>
